{% extends 'base.html' %}
{% block title %} Agregar servicios {% endblock %}
{% block content %}
	<form action="." method="POST" enctype="multipart/form-data">
		<head><h3  style="text-align:center"> Agregar Servicios</h3>
		{% csrf_token %}
		{{ form.as_p }}
		<button type="submit" class="btn btn-small btn-primary" > Guardar </button>
		<button type="reset"  class="btn btn-small btn-primary" > Limpiar </button>
	</form>
<br>
	{{ informacion }}
<br>
<a href="/servicios/page/1/"> Regresar a la lista de Servicios</a>
{% endblock %}
